<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta http-equiv="refresh" content="300" />
<title>Timeline @xdlinux</title>
<link rel="stylesheet" type="text/css" href="style.css" /> 
<script src="/jquery-1.5.1.min.js"></script>
<script language="javascript">
	$(function(){
		//当鼠标滑入时将div的class换成divOver
		$('.tweet').hover(function(){
				$(this).addClass('tweetHover');		
			},function(){
				//鼠标离开时移除divOver样式
				$(this).removeClass('tweetHover');	
			}
		);
	});
</script>
</head>
<body>
<div id="page-outer">
<div id="component">
  <div id="top">
	<div class="logo"><img src ="/logo.png"></div>
	<div class="nav-main">
	  <ul>
		<li class={% ifequal LIST 'xdlinux' %}"now"{%else%}"notnow"{%endifequal%}> <a href="/RT?user=xdlinux&page=1">生活圈</a> </li>
		<li class={% ifequal LIST 'xdlinuxbot' %}"now"{%else%}"notnow"{%endifequal%}><a href="/RT?user=xdlinuxbot&page=1">实时</a> </li>
	  </ul>
	</div>
  </div>
  {% for status in RT %}
    <div class="tweet">
    {% if status.user %}
      <div class="tweet-row">
        <div class="tweet-user-block">
          <img src="{{ status.user.profile_image_url }}" />
        </div>
        <div class="tweet-user-block-name">
          <a href="https://twitter.com/{{status.user.screen_name}}"><b>@{{status.user.screen_name}}</b></a>
        </div>
        <div class="tweet-user-block-desc">
          {{ status.user.description }}
        </div>
      </div>
    {% endif %}

      <div class="tweet-row">
        <div class="tweet-text">
          {{ status.text }}
        </div>
      </div>
      <div class="tweet-row">
        <span class="tweet-timestamp"><a href="http://twitter.com/{{ status.user.screen_name }}/status/{{ status.id }}" target="_blank">{{ status.created_at }}</a></span>
      </div>
    </div>
  {% endfor %}
<div id="nav-bar">
{% if PREV %}
<a href={{PREV}}>prev page</a>
{% endif %}
<a href={{NEXT}}>next page</a>
</div>
</div>
</div>

</body>
</html>
